<!DOCTYPE html>
<html lang="en">
<head>

         crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Contacto-Urban Plate</title>
</head>
<body id="body">
    <header id="nav" class="container-fluid bordes">
     <div class="row h-100">
      <nav id="nav" class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a  class="navbar-brand col-1"> <img id="Logo" class="img-fluid" src="../assets/images/Logo.png" alt="Logo">
           </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-11 d-flex justify-content-end" id="navbarNav">
            <ul class=" navbar-nav">
              <li class="nav-item">
                <a class="palabrasnav active palabrasnav" href="./restaurante.html">Restaurante</a>
              </li>
              <li class="nav-item">
                <a class="palabrasnav active palabrasnav" href="./cursos.html">Cursos</a>
              </li>
              <li class="nav-item">
                <a class="palabrasnav active palabrasnav" href="./Recetas.html">Recetas</a>
              </li>
              <li class="nav-item">
                <a class="palabrasnav active palabrasnav" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="palabrasnav active palabrasnav" href="./trabajaconnosotros.html">Trabaja Con Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main1">
       <div id="contenedor">
        <div id="contenedoriconos" class="row">
            <div class="col ">
                <div class="">
                    <img class="iconoscontacto"                  
                    src="../assets/images/iconocontacto.png" 
                    alt="Icono telefono">
                    <p class="textoiconoscontacto">351200000</p>
                </div>
                <div  class="">
                    <img class="iconoscontacto"
                    src="../assets/images/icono reloj.png" 
                    alt="Icono horarios">
                    <p class="textoiconoscontacto">Lunes a domingo de 20hs a 01hs</p>
                </div>
                <div  class="">
                    <img class="iconoscontacto"
                    src="../assets/images/icono ubicacion.png" 
                    alt="Icono de direccion">
                    <p class="textoiconoscontacto">Av.Imaginaria 1000</p>
                </div>
            </div>
            <div id="contenedorimagen2" class="col">
                <img id="mapa" class=" img-fluid" 
                src="../assets/images/mapa.jpg" 
                alt="Foto del mapa de la ubicacion del resaturante">
            </div>
        </div>

        <form class="row">
          <div class="col-3">
            <div class="">
              <label for="staticEmail2" class="visually-hidden">Nombre:</label>
              <input type="text" readonly class="form-control-plaintext frase1" id="staticEmail2" value="Nombre:">
            </div>
            <div class="">
              <label for="inputPassword2" class="visually-hidden">Ingrese su nombre completo</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Ingrese su nombre completo">
            </div>
          </div>
          <div class="col-3">
            <div class="">
              <label for="staticEmail2" class="visually-hidden">Apellido:</label>
              <input type="text" readonly class="form-control-plaintext frase1"  id="staticEmail2" value="Apellido:">
            </div>
            <div class="">
              <label for="inputPassword2" class="visually-hidden">Ingrese su apellido</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Ingrese su apellido">
            </div>
          </div>
          <div class="col-3">
            <div class="">
              <label for="staticEmail2" class="visually-hidden">Numero:</label>
              <input type="text" readonly class="form-control-plaintext frase1" id="staticEmail2" value="Numero:">
            </div>
            <div class="">
              <label for="inputPassword2" class="visually-hidden">Ej:3510000000</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Ej:3510000000">
            </div>
          </div>
          <div class="col-3">
            <div class="">
              <label for="staticEmail2" class="visually-hidden">Mail:</label>
              <input type="text" readonly class="form-control-plaintext frase1" id="staticEmail2" value="Mail:">
            </div>
            <div class="">
              <label for="inputPassword2" class="visually-hidden">Ej:3510000000</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="ejemplo@mail.com">
            </div>
          </div>
          <div>
            <p class="seleccione row g-3">Seleccione area de contacto</p>
            <select class="form-select col-3" aria-label="Default select example">
              <option selected>Seleccionar</option>
              <option value="1">Restaurante</option>
              <option value="2">Cursos</option>
              <option value="3">Recetas</option>
            </div>
            </select>
            <div class="">
              <label for="exampleFormControlTextarea1" class="form-label seleccione1 rog g-3">Mensaje:</label>
              <textarea class="form-control col-3" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn enviar">Submit</button>
            </div>
        </form>
    </main>
    <footer class="footer">
      <div class= "text-center">
          <img  class="col iconosfooter"
          src="../assets/images/icono whatsapp.png" 
          alt="Icono de whatsapp">
          <img class="col iconosfooter" 
          src="../assets/images/icono instagram.png" 
          alt="Icono de instagram">
          <img class="col iconosfooter"
          src="../assets/images/iconocontacto.png"
          alt="Icono de contacto">
      </div>
      <div class="text-center">
        <p class="textofooter">Urban Plate</p>
      </div>
    </body>
</body>
</html>
